<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Ti ✨</title>
  <meta name="description" content="Scrolleo con contador, carrusel animado y mensaje." />

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== Sección 1: Contador ===== -->
  <section class="hero">
    <div class="container">
      <h1>Hace ya unos... 💫</h1>
      <div class="counter" id="counter">
        <div class="unit"><div class="num" id="years">00</div><div class="label">Años</div></div>
        <div class="unit"><div class="num" id="months">00</div><div class="label">Meses</div></div>
        <div class="unit"><div class="num" id="days">00</div><div class="label">Días</div></div>
        <div class="unit"><div class="num" id="hours">00</div><div class="label">Horas</div></div>
        <div class="unit"><div class="num" id="minutes">00</div><div class="label">Minutos</div></div>
        <div class="unit"><div class="num" id="seconds">00</div><div class="label">Segundos</div></div>
      </div>
      <p class="sub">Que tomé la mejor decisión de mi vida.</p>
      <p class="muted" style="margin-top:14px">Y es que fue el <span id="start-date">—</span> que todo esto empezóx</p>
      <div class="scroll-hint">Desliza para ver el álbum ↓</div>
    </div>
  </section>

  <!-- ===== Sección 2: Álbum (Carousel) ===== -->
  <div class="section-header">
    <h2 style="margin-top:0; margin-bottom:18px;">Algunas de nuestras memorias 📸</h2>
    <p class="muted" style="margin-top:0; margin-bottom:28px;">Durante estos <span id="years2">00</span> años.</p>  
  </div>
  <section class="section album">
    <div class="container">
      <div class="carousel" id="carousel"></div>
      <div class="carousel-controls">
        <button class="nav-btn" id="prevBtn" aria-label="Foto anterior">↑</button>
        <button class="nav-btn" id="nextBtn" aria-label="Siguiente foto">↓</button>
      </div>
    </div>
  </section>

  <!-- ===== Sección 3: Texto animado ===== -->
  <section class="section">
    <div class="container message">
      <h2>Lo que siento por ti…</h2>
      <p id="typing" class="typing" aria-label="Mensaje animado"></p>
    </div>
  </section>

  <dialog id="lightbox"><img id="lightbox-img" alt="Foto" /></dialog>

  <script src="script.js"></script>
</body>
</html>
